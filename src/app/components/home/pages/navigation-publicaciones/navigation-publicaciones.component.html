<nav>
  <ul class="m-0 pagination">
    <li class="page-item" style="width: 30%">
      <a class="page-link" (click)="createPublicacion()">Crear</a>
    </li>
    <li class="page-item" style="width: 40%">
      <a class="page-link" (click)="getPublicaciones()">Todas</a>
    </li>
    <li class="page-item" style="width: 30%">
      <a class="page-link" (click)="getPublicacionesUsuario()">Mias</a>
    </li>
  </ul>
</nav>
<form [formGroup]="form">
  <input
    type="text"
    class="form-control"
    formControlName="titulo"
    (input)="getPublicaciones()"
  />
</form>

@if (likes) {
<div class="overflow-auto" style="height: 79.9%">
  @for (publicacion of publicaciones; track publicacion.publicacion_id ) {
  <div
    class="card rounded-0"
    (click)="clickPublicacion(publicacion.publicacion_id)"
  >
    <div class="card-body p-2">
      <h5 class="card-title">{{ publicacion.titulo }}</h5>
      <p class="card-text">
        {{ publicacion.sinopsis }}
      </p>
      <div class="d-flex justify-content-around">
        <span>{{ publicacion.c_comentario }} Comentarios</span>

        <div class="d-flex">
          <span class="me-2">{{ publicacion.c_like }}</span>
          <!-- //boton likes -->
          <div
            class="text-center me-4"
            (click)="clickLike(publicacion.publicacion_id || 0)"
          >
            <div
              class="border border-primary d-flex p-1 rounded-5"
              [ngClass]="{
                'bg-primary': boolLike(publicacion.publicacion_id || 0)
              }"
              style="width: fit-content"
            >
              <img src="assets/like.svg" width="20px" />
            </div>
          </div>
          <span class="me-2">{{ publicacion.c_dislike }}</span>
          <!-- boton dislike -->
          <div
            class="text-center"
            (click)="clickDislike(publicacion.publicacion_id || 0)"
          >
            <div
              class="border border-danger d-flex p-1 rounded-5"
              [ngClass]="{
                'bg-danger': boolDislike(publicacion.publicacion_id || 0)
              }"
              style="width: fit-content"
            >
              <img src="assets/dislike.svg" class="imf" width="20px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>

}
