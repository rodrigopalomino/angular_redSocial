@if (usuario) {

<div
  class="d-flex justify-content-around align-items-center"
  style="background: red"
>
  <div class="d-flex align-items-center">
    <div
      style="
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-right: 10px;
      "
    >
      <img src="{{ usuario.avatar }}" height="40px" />
    </div>
    <span>{{ usuario.nombre }}</span>
  </div>

  <div class="dropdown">
    <button
      class="btn dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img src="assets/gear-fill.svg" width="30px" />
    </button>
    <ul class="dropdown-menu">
      <li>
        <a class="dropdown-item" (click)="clickVerPerfil()">Ver Perfil</a>
      </li>
      <li>
        <button class="dropdown-item" (click)="clickLogOut()">
          Cerrar Sesion
        </button>
      </li>
    </ul>
  </div>
</div>

}
